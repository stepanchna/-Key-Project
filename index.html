<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Слайдер Completed Projects</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="slider">
    <!-- Верхние ссылки -->
    <nav class="slider-nav">
      <!-- Эти ссылки будут обновляться скриптом -->
    </nav>

    <div class="slider-content">
      <!-- Левая колонка с текстом -->
      <div class="info">
        <h2 class="info-title">COMPLETED PROJECTS</h2>
        <div class="info-underline"></div>
        <p class="info-desc">
          Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction market we have made happy more than 1000 families
        </p>
        <ul class="info-list">
          <li><strong>CITY:</strong> <span class="city"></span></li>
          <li><strong>APARTMENT AREA:</strong> <span class="area"></span></li>
          <li><strong>REPAIR TIME:</strong> <span class="time"></span></li>
          <li><strong>REPAIR COST:</strong> <span class="cost"></span></li>
        </ul>
        <div class="controls">
          <div class="arrow prev">←</div>
          <div class="dots"></div>
          <div class="arrow next">→</div>
        </div>
      </div>
      <!-- Правая колонка с картинкой -->
      <div class="image"></div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
